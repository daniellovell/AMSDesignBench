name: Test CI

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:  # Runs on all PRs regardless of target branch

jobs:
  test-dev-split-dummy:
    name: Test dev split with dummy models
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y ngspice

      - name: Run dummy evaluation
        run: |
          python -m harness.run_eval --model dummy --judge_model dummy --split dev

  validate-judge-prompts:
    name: Validate judge prompts and rubrics
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y ngspice

      - name: Validate judge prompts
        run: |
          python scripts/validate_judge_prompts.py --split dev --family all
